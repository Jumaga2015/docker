version: '3'

services:
  db:
    image: mariadb:10.6
    container_name: mariadb
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    restart: always
    volumes:
      - nextcloud-db:/var/lib/mysql:Z
    environment:
      - MYSQL_ROOT_PASSWORD=QCorporation#3
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
    env_file:
      - db.env

  redis:
    image: redis:alpine
    container_name: redis
    restart: always

  app:
    image: nextcloud:apache
    container_name: nextcloud
    restart: always
    volumes:
      - nextcloud-data:/var/www/html:z
    environment:
      - VIRTUAL_HOST=nextqloud.mooo.com
      - LETSENCRYPT_HOST=nextqloud.mooo.com
      - LETSENCRYPT_EMAIL=jumaga2015@gmail.com
      - MYSQL_HOST=db
      - REDIS_HOST=redis
    env_file:
      - db.env
    depends_on:
      - db
      - redis
    networks:
      - proxy-tier
      - default

  cron:
    image: nextcloud:apache
    container_name: nextcloud-cron
    restart: always
    volumes:
      - nextcloud-data:/var/www/html:z
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

  proxy:
    build: ./proxy
    container_name: proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    volumes:
      - proxy-certs:/etc/nginx/certs:z,ro
      - proxy-vhost.d:/etc/nginx/vhost.d:z
      - proxy-html:/usr/share/nginx/html:z
      - /var/run/docker.sock:/tmp/docker.sock:z,ro
    networks:
      - proxy-tier

  letsencrypt-companion:
    image: nginxproxy/acme-companion
    container_name: letsencrypt
    restart: always
    volumes:
      - proxy-certs:/etc/nginx/certs:z
      - proxy-vhost.d:/etc/nginx/vhost.d:z
      - proxy-html:/usr/share/nginx/html:z
      - /var/run/docker.sock:/var/run/docker.sock:z,ro
      - letsencrypt:/etc/acme.sh:z
    networks:
      - proxy-tier
    depends_on:
      - proxy

